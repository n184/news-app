<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Scraping News</title>
    <style>
    body {
        background: #d6d6c2;
    }
    h1, h2 {
      text-align: center;
    }

    .article {
        border: 4px solid #668c99;
        padding: 15px;
        max-width: 420px;
        width: 100%;
        background: white;
        float: left;
    }

    hr {
        height: 2px;
        background: #668c99;
    }

    #notes {
        border: 4px solid #668c99;
        padding: 15px;
        float: left;
        margin-left: 30px;
        background: white;
    }

    textarea,
    input {
      border: 2px solid #668c99;
        display: block;
        width: 90%;
        background-color: white;
        margin: 5%;
    }

    input {
        height: 36px;
        font-size: 24px;
    }

    textarea {
        height: 200px;
        font-size: 18px;
    }

    #savenote {
  border: 0 none;
  margin-top: 5px;
  margin-left: 40%;
  color: #fff;
  font-size: 18px;
  padding: 10px 30px;
  cursor:pointer;
        background: #668c99;
        align-items: center;
    }
    img {
      padding-left: 12%;
    }
    </style>
</head>

<body>
    <div class="row">
      <div class="wrapper">
        <div col-lg-4>
            
                <h1>This is an amazing application</h1>
                <h2><i>Not only you can stay updated with the latest news, but you can keep notes about them</i></h2>
                <div id="articles">
                    <article class="article">
                    </article>
                </div>
            </div>
        </div>
        <div col-lg-8>
            <div id="notes">
                <h3>Some notes for leter time...</h3>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
